server {

  listen 80;

  location / {
    # root   /usr/share/nginx/html;
    # index  index.html index.htm;
    # try_files $uri $uri/ /index.html;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_pass http://clientapp:3000/;
  }

  location /api/ {
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_pass http://serverapp:5000/;
  }
}